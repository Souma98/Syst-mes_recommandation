<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/png" href="static/logo_ld.png" />
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Recommandation</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Recommandation des textes</h1>
        <a type="button" class="btn btn-link" href="{{ url_for('getRecommandation') }}">Voir les recommandations de l'utilisateur</a>
      </div>

      <div class="page-header">
        <h1> {{titre}} {{ user_id }}</h1>
      </div>
      

      {% for recommandation in recommandations %}
        <ul class="well">
          <ol>{{recommandation}}</ol>  
        </ul>
 {% endfor %}
    

    
</div>
  </body>
</html>
